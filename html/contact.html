    <!-- Contact Section -->
    <section class="contact-page">
        <div class="container">
            <h1>Contact Us</h1>
            <p class="subtitle">LET'S BUILD SOMETHING GREAT TOGETHER</p>

            <form class="contact-form" action="https://formsubmit.co/ermawqa@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://it-robotum.github.io/RoboTUM_Website/thanks.html">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name *</label>
                        <input type="text" id="firstName" name="First Name" required />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name *</label>
                        <input type="text" id="lastName" name="Last Name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="Email" required />
                </div>

                <div class="form-group">
                    <label for="org">Organization</label>
                    <input type="text" id="org" name="Organization" />
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="Message" placeholder="Write your message here"></textarea>
                </div>

                <button type="submit" class="cta-button">SEND MESSAGE</button>
                <p class="alt-note">*Alternatively write to <a href="mailto:outreach@robotum.info">outreach@robotum.info</a></p>
            </form>
        </div>
    </section>
